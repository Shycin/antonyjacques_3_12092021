<!DOCTYPE html>
<html lang="fr">

    <head>
        <title>ohmyfood</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./css/body.css">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/header.css">

        <link rel="stylesheet" href="./fontAwesome/css/all.min.css">
    </head>

    <body>
        
        <header>
            <div id="brand-logo">
                <a href="./"><img alt="ohmyfood" src="./img/logo/logo.svg"></a>
            </div>
        </header>

        <section class="home">
            <div class="home__locate">
                <i class="fas fa-map-marker-alt"></i>
                Paris, Belleville
            </div>
            <div class="home__description">
                <h1 class="home__description__title">Réservez le menu qui vous convient</h1>
                <p class="home__description__text">Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
                <button class="home__description__btn">Explorer nos restaurants</button>
            </div>
        </section>

        <section class="info">
            <h2 class="info__title">Fonctionnement</h2>
            <div class="info__content">
                <div class="info__content__bloc">
                    <div class="info__content__bloc__step">1</div>
                    <i class="info__content__bloc__icon fas fa-mobile-alt"></i>
                    <p class="info__content__bloc__description">Choississez un restaurant</p>
                </div>
                <div class="info__content__bloc">
                    <div class="info__content__bloc__step">2</div>
                    <i class="info__content__bloc__icon fas fa-list-ul"></i>
                    <p class="info__content__bloc__description">Composez votre menu</p>
                </div>
                <div class="info__content__bloc">
                    <div class="info__content__bloc__step">3</div>
                    <i class="info__content__bloc__icon fas fa-store"></i>
                    <p class="info__content__bloc__description">Dégustez au restaurant</p>
                </div>
            </div>
        </section>

    </body>
</html>
