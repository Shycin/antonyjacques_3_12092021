<!DOCTYPE html>
<html lang="fr">

    <head>
        <title>ohmyfood</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../css/body.css">
        <link rel="stylesheet" href="../css/pages.css">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/footer.css">

        <link rel="stylesheet" href="../fontAwesome/css/all.min.css">
    </head>

    <body>
        
        <header>
            <div id="brand-logo">
                <a href="../" class="icon_back"><i class="fas fa-arrow-left"></i></a>
                <a href="../"><img alt="logo ohmyfood" src="../img/logo/logo.svg"></a>
            </div>
        </header>

        <main>
            <article class="restaurant">
                <div class="restaurant__header">
                    <div class="restaurant__header__img">
                        <img src="../img/restaurants/a_la_francaise.jpg">
                    </div>
                    <div class="restaurant__header__content">
                        <h1 class="restaurant__header__content__name">À la française</h1>
                        <button class="restaurant__header__content__like like">
                            <i class="like__icon fas fa-heart"></i>
                        </button>
                    </div>
                </div>
            </article>
        </main>
    
    </body>
</html>
